<script>

let promisetoCleanTheRoom = new Promise (function(resolve,reject) {

    //clean the room
    let isClean = true;

    if (isClean) {
        resolve('Super clearn at your services');
    } else {
        reject("not cleaners used");
    }
});


promisetoCleanTheRoom.then(function(comingFromResolve) {

    console.log('this room was cleaned using ' + comingFromResolve);
}).catch(function(fromReject){
    console.log('no! ' + fromReject );
})
