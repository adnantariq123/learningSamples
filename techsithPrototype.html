        this.color= color;

        }

    // SO pay attention to the Car.call. the code below allowed the Mazda object to 'inherit' the properties of the Car object

    let Mazda = function (color){
        Car.call(this, color);
        this.hasModal = "323,626,929";
    }
    // and you need these two lines.. not sure why
    Mazda.prototype = Object.create(Car.prototype);
    Mazda.prototype.constructor =Mazda;
