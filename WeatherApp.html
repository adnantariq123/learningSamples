<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="_css/myStyleWeather.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="header">
        <h1>Local Weather App (API will require `Allow Local Access`)</h1>
        <h3>Built by Ahmed Adnan Tariq</h3>
    </div>
    <div class="location">
        <h1 class="location-timezone">TimeZone</h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>

    <div class="temperature">
        <div class="degree-section">
            <h1 class="temperature-degree">something</h1>
            <span>F</span>
        </div>
        <div class="temperature-description">its freezing</div>
        
    </div>
    
</body>
<script src="_js/skycons.js"></script>
<script src="_js/myCodeWeather.js"></script>
</html>
