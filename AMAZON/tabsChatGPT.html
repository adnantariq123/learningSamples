<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Widget</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.widget {
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    width: 300px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.tabs {
    display: flex;
    justify-content: space-around;
    border-bottom: 1px solid #ccc;
}

.tab-link {
    background: none;
    border: none;
    padding: 14px 20px;
    cursor: pointer;
    transition: background-color 0.3s;
    flex: 1;
}

.tab-link:hover {
    background-color: #f1f1f1;
}

.tab-content {
    display: none;
    padding: 20px;
    text-align: center;
}

.tab-content p {
    margin: 0;
}
    </style>
</head>
<body>
    <div class="widget">
        <div class="tabs">
            <button class="tab-link" onclick="openTab(event, 'English')">English</button>
            <button class="tab-link" onclick="openTab(event, 'Spanish')">Spanish</button>
            <button class="tab-link" onclick="openTab(event, 'French')">French</button>
        </div>
        <div id="English" class="tab-content">
            <p>Hello, how are you?</p>
        </div>
        <div id="Spanish" class="tab-content">
            <p>Hola, ¿cómo estás?</p>
        </div>
        <div id="French" class="tab-content">
            <p>Bonjour, comment ça va?</p>
        </div>
    </div>
    <script>
function openTab(evt, tabName) {
    var i, tabcontent, tablinks;

    // Hide all tab content
    tabcontent = document.getElementsByClassName("tab-content");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }

    // Remove the active class from all tab links
    tablinks = document.getElementsByClassName("tab-link");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Show the current tab and add an "active" class to the button that opened the tab
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}

// Open the first tab by default
document.addEventListener("DOMContentLoaded", function() {
    document.querySelector(".tab-link").click();
});


    </script>
</body>
</html>
