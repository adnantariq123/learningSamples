<script>

    function multiplayAll (arr) {
        var product =1;

        for (i=0; i< arr.length; i++) {

            for (j=0; j < arr[i].length; j++) {
                product *= arr[i][j]
            }
        }

        return product;
    }

var product = multiplayAll([[1,2],[3,4],[5,6,7]]);

document.getElementById("result").innerHTML=product

// so what's the difference between .innerHTML && .innerText

document.getElementById("whatevere").innerText =product
