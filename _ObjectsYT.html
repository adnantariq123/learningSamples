    function updateRecords(id, prop, value) {

        // we first check if the value was left blank, DELETE that property
        if (value === "") {
            delete collection[id][prop]
        }

        // next we check is If the property is tracks. Then push on to that array
        else if (prop === "tracks") {
            // if the "tracks" propert is empty, Then create it. So next line ,we check if it already has something, keep that something OR keep it blank
            collection[id][prop] = collection[id][prop] || [];
            collection[id][prop].push(value)
        }
        else {
            collection[id][prop] = value;
        }



        return collection;
    }
