    <style>
        .mySection {
            display: flex;
            margin-bottom: 2em;
            border: 1px solid;
            justify-content: space-between;
            padding: 0em 5em;
        }

        .mySection img {
            filter: grayscale();
        }

        .mySection h3 {
            font-family: "Roboto", sans-serif;
        }

    </style>

<body>

    <button id="get-btn">get</button>


        <main id="myMain">

        </main>

</body>


<script>
    const getBtn= document.getElementById("get-btn")
    const myMain= document.getElementById("myMain")


    getBtn.addEventListener("click", ()=>{

        callingALLFunction()
    } )

    const callApi = async ()=> {
        //console.log("call Async")
        try {
            const response = await fetch('https://reqres.in/api/users')
            const responseData = await response.json()

            return responseData.data

        }
        catch(e){
            throw new Error ("we got an error")
        }

    }

    const callingALLFunction =async ()=>{

        const data4mAPI = await callApi();
        const formation = LetsBuiltTable(data4mAPI)
        
        myMain.append(formation)
        //console.trace();
    }

    const LetsBuiltTable = (passedArray)=> {
        console.table(passedArray)

        const divless=document.createElement("div")

        const formatted = passedArray.map((item,i)=> {
            
            const sectional = document.createElement("section")
            sectional.classList.add("mySection")
            

            const h3= document.createElement("h3")
            h3.innerHTML= item.first_name + "&nbsp;"+item.last_name

            const img = document.createElement("img")
            img.setAttribute("src", item.avatar)

            sectional.appendChild(h3)
            sectional.appendChild(img)



            divless.appendChild(sectional)

            
        })

        return divless

        

    }



</script>



</html>
