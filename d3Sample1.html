<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    .bordered {
        border:1px solid black;
    }
    </style>
</head>

<body>
    <h1> simple txt</h1>
</body>

<script src="_js/d3.js"></script>

<script>

    // followingg were examples of  dom selection!
    d3.select('h1').style('color','red').attr('class', "bordered");

    d3.select('body').append('p').text("this here is simple text");
    d3.select('body').append('p').text("this here is another secondary text");

    d3.selectAll('p').style('color','green').attr('class', "bordered");


    //adding simple data crap
    var dataset = [1,2,3,4,5,6];

    d3.select('body')
    .selectAll('p')
    .data(dataset)
    .enter()
    .append('p')
    //.text('just text');

    .text(function (d) {return d;});

</script>
</html>
